<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poineer-bank</title>
    <!-- CSS bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="login_area">
    <h1 class="text-center">Welcomr to poineer-bank</h1>
    <div id="submit_area">
        <h4>login</h4>
        <input type="email" placeholder="Your Emali" class="form-control">
        <br>
        <input type="password" placeholder="Your Password" class="form-control">
        <br>
        <button id="login_btn" class="btn btn-success">Enter</button>
    </div>
 </div>
 <div id="transaction_area">
    <div class="row">
        <div class="col-md-4">
          <div class="deposit  item">
            <h5>deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
            <div class="withdeaw item">
                <h5>withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span> </h2>
            </div>
            
        </div>
        <div class="col-md-4">
            <div class="balecs item">
                <h5>balecs</h5>
                <h2>$ <span id="balance">1240</span></h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form_fild">
                <h4>deposit</h4>
                <input id="depositAmount" type="text" placeholder="$ amount you want to diposit" class="form-control">
                <br>
                <button id="deposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form_fild">
                <h4>withdeaw</h4>
                <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdeaw" class="form-control">
                <br>
                <button id="withdeaw" class="btn btn-success">Withdeaw</button>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="custom.js"></script>
</body>
</html>
